<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <header>
        Calculadora Simple
    </header>
    <main>
        <div>
            <label for="firstNumber">Ingrese el primer número</label>
            <input id="firstNumber" type="text">

        </div>
        <div>
            <label for="operator">Seleccione un operador</label>
            <button id="operator"> + </button>

        </div>
        <div>
            <label for="secondNumber">Ingrese el segundo número</label>
            <input id="secondNumber" type="text">

        </div>
        <div>
            <h4>Resultado</h4>
            <div class="result"></div>
        </div>
        <div class="modal">
            <h1>Seleccione su operación</h1>
            <div>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            
        </div>
    </main>
    <footer>
        <h3>Realizado por Daniel Guevara</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
